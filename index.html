<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Warrior</title>
</head>


<link rel="stylesheet" href='styles.css'>
<body>
    
    <header class='container'>
        <div class='enemies'>
            <h1>The Warrior</h1>
            <h2>WASD or move your device</h2>
            <!-- (3) Pick up equipment -->
            <h3>Potion gives you life and points.</h3>
        </div>
        <div class='enemies dragonText'>
            <h1>The Dragon</h1>
            <h2>Moves randomly</h2>
            <h3>Touching dragon removes life.</h3>
            <!-- (3) Pick up equipment -->
        </div>


    </header>
    <div class='container'>
    <button id="request">START</button>
    <div id="coordinates" style="padding:10px"></div>
    <div id="points" style="padding:10px">SCORE: </div>
</div>  
    <main class='container geral'>
       
        <div id='cenario' class='cenario'>

            <div id='warrior' class='warrior'>

                <div id='lifeBarRed' class='lifeBarRed'></div>
                <div id='lifeBarGreen' class='lifeBarGreen'></div>
                <img id='warriorImg' class='warriorImg' src='assets/warrior/warriorMini-r1.png'>
            </div>
            <div id='dragon' class='dragon'>

                <div id='lifeBarRedDragon' class='lifeBarRedDragon'></div>
                <div id='lifeBarGreenDragon' class='lifeBarGreenDragon'></div>
                <img id='dragonImg' class='dragonImg' src='assets/dragon/dragon1.png'>
            </div>


            <div id='potion' class='potion'>
                <img id='potionImg' class='potionImg' src='assets/potions/potion.png'>
            </div>

        </div>


    </main>


    <script src='https://code.jquery.com/jquery-3.4.0.min.js'></script>
    <script src='game.js'></script>


</body>

</html>
